<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href= "">

    <meta name="keywords" content="cocina, preparacion, ingredientes">
    <!-- estilo css de la pagina -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font -->
    
</head>

<body>
    <header>
        <nav id="navbar" class="navbar navbar-expand position-fixed w-100 py-4 d-flex justify-content-evenly top-0">
            <div class="container-navbar d-flex flex-row justify-content-between">
                <div
                    id="logo"
                    class="navbar-brand d-flex flex-row align-items-center">
                    <img src="assets/img/logo.svg" alt="logo-viajes-chile" />
                    <h1 class="text-white" href="#inicio">&nbsp;Viajes Chile</h1>
                </div> 
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item d-sm-none d-md-block">
                            <a class="nav-link text-white" href="#quienes-somos-section"
                                >Quienes Somos</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#destacados-section"
                                >Destacados</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#form-section">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide data-bs-ride=carousel z-0">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>

			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="assets/img/carousel1.jpg" class="d-block w-100 h-auto" alt="imagen desierto de atacama" />
				</div>
				<div class="carousel-item">
					<img src="assets/img/carousel2.jpg" class="d-block w-100 h-auto" alt="imagen isla de pascua" />
				</div>
				<div class="carousel-item">
					<img src="assets/img/carousel3.jpg" class="d-block w-100 h-auto" alt="imagen pinguino magallanico" />
				</div>
			</div>

			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- popper js -->
